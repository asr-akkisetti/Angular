
<div class="container">
    <h1>Parkinglot Form</h1>
    <form>
        <div class="form-group">
            <label for="id">Parkinglot id*</label>
            <input type="text" class="form-control" id="pid" required>
        </div>
        <div class="form-group">
            <label for="id">LocationName</label>
            <input type="text" class="form-control" id="lname" required>
        </div>
        <div class="form-group">
            <label for="id">Contact</label>
            <input type="text" class="form-control" id="contact" required>
        </div>
        <div class="form-group">
            <label for="id">Total-Size</label>
            <input type="text" class="form-control" id="tsize" required>
        </div>
        <div class="form-group">
            <label for="id">Current Parked Size</label>
            <input type="text" class="form-control" id="cpsize" required>
        </div>
        <div class="form-group">
            <label for="id">Parking Available</label>
            <input type="text" class="form-control" id="pavailable" required>
        </div>
        <div class="form-group">
            <label for="id">Status</label>
            <input type="text" class="form-control" id="status" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
